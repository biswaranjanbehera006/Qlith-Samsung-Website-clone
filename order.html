<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Address & Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="header flex items-center justify-between px-4 py-2 bg-white shadow-md h-16">
    <a href="cart.html" class="back-button text-blue-600 font-semibold text-sm sm:text-base">← Back</a>
    <img src="images/Samsung Logo.png" alt="Samsung Logo" class="logo w-28 sm:w-32 h-auto" />
  </header>

  <!-- Form Container -->
  <div class="form-container max-w-4xl mx-auto bg-white mt-8 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Delivery Address</h2>
    <form id="orderForm" class="space-y-4">

      <!-- 2x2 Grid Inputs -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="name" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Mobile Number</label>
          <input type="tel" id="mobile" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">House No.</label>
          <input type="text" id="house" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Landmark</label>
          <input type="text" id="landmark" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Locality</label>
          <input type="text" id="locality" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">City</label>
          <input type="text" id="city" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">State</label>
          <input type="text" id="state" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Pin Code</label>
          <input type="text" id="pincode" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
      </div>

      <!-- Payment Mode -->
      <div class="mt-6">
        <label class="block text-gray-700 font-semibold mb-2">Payment Mode</label>
        <div class="payment-mode flex flex-wrap gap-6 items-center">
          <label class="flex items-center gap-2">
            <input type="radio" name="payment" value="Cash" required />
            <img src="https://img.icons8.com/ios-filled/24/000000/cash-in-hand.png" alt="Cash" class="w-5 h-5" />
            Cash
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" name="payment" value="Card" />
            <img src="https://img.icons8.com/ios-filled/24/000000/bank-cards.png" alt="Card" class="w-5 h-5" />
            Card
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" name="payment" value="UPI" />
            <img src="https://img.icons8.com/ios-filled/24/qr-code.png" alt="UPI" class="w-5 h-5" />
            UPI
          </label>
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group mt-6 flex flex-col sm:flex-row gap-4">
        <button type="button" onclick="confirmOrder()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition duration-200 w-full sm:w-auto">Confirm Order</button>
        <button type="button" onclick="viewSummary()" class="bg-gray-300 hover:bg-gray-400 text-black px-6 py-2 rounded transition duration-200 w-full sm:w-auto">Order Deatils</button>
      </div>
    </form>

    <!-- Summary -->
    <div id="orderSummary" class="summary-box mt-6 p-4 bg-gray-100 border border-gray-300 rounded hidden"></div>
  </div>

  <!-- Popup Success -->
  <div id="popupMessage" class="popup-message fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-2 rounded shadow-md hidden">
    ✅ Your order is confirmed!
  </div>

  <!-- Popup Warning -->
  <div id="popupWarning" class="popup-message fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-2 rounded shadow-md hidden">
    ❗ Please fill all the details!
  </div>

  <script src="order.js"></script>
</body>
</html>
